page:
  slug: user/(?P<name>\w+)
  data:
    menu_title: B page
    published: True
    template: simple_page.html

content:
  region_one:
    - type: ModelInstanceTemplate
      data:
        model_name : "django.contrib.auth.models.User"
        template_name: "user_detail.html"
        model_pk: "{{ url_data.name }}"

  region_two:
    - type: QuerysetTemplate
      data:
        model_name : "django.contrib.auth.models.User"
        template_name: "users_list.html"
        filters:
          is_staff : True
